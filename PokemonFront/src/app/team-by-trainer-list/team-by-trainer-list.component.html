<div *ngIf="!viewTeamOn && !editMode">
    <br>
    Select A Trainer:
<select #trainerSelect (change)="GetTrainerTeams(trainerSelect.value)">
    <option *ngFor="let trainer of trainerList" [value]="trainer.id">{{ trainer.name }}</option>
</select>
<br>
<div>
    <h2>{{ team.trainer_name }}Pokemon Teams</h2>
</div>
    <div *ngFor="let team of teamList">
        <h2>{{ team.team_name }}</h2>
        <div *ngFor="let pokemon of team.pokemon">
            {{ pokemon.pokemon_name }}
            <img [src]="pokemon.pokemon_pics.front_default">
        </div>
        <button (click)="viewTeam(team.team_id)"> View Team Details</button>

    </div>
</div> 
<div *ngIf="viewTeamOn && !editMode">
    <div *ngFor="let pokemon of team.pokemon">
        <img [src]="pokemon.pokemon_pics.front_default"/>
       {{ pokemon.pokemon_name }}  HP: {{ pokemon.hp }}<br/>
        {{ pokemon.type }}
    </div>
    <!-- Want this update to take us to new edit view -->
    <button (click)="updateTeamOn(team.team_id)">Edit Team</button>
    <button (click)="delete(team)">Delete</button>
</div>

<div *ngIf="editMode && viewTeamOn">
<app-team-details [team]="team" (update)="update($event)"></app-team-details> 
<button (click)="cancel()">Cancel</button>
</div>
